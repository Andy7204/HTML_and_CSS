<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }
            a[href="https://www.github.com/prathampt"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://www.google.com">google</a></li>
            <li><a href="https://www.facebook.com">facebook</a></li>
            <li><a href="https://www.github.com/prathampt">github/prathampt</a></li>
            <li><a href="https://www.amazon.com">amazon</a></li>
        </ul>
    </body>
</html>
