<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #hah {
                color: blue;
            }
            .new {
                color: magenta;
            }
        </style>
    </head>
    <body>
        <h1 class="new">Welcome to my web page!</h1>
        Above and below both headings are assigned with a class.
        <h1 class="new">This is another title.</h1>
        Hello World!
        <h1>Casual headings styled using link.</h1>
        Text as normal.
        <h1>Again heading styled using link.</h1>
        <h1 id="hah">Given id to this heading.</h1>
    </body>
</html>
