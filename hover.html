<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                background-color: green;
                width: 200px;
                height: 50px;
                font-size: 24px;
                font-family: Arial, Helvetica, sans-serif;
            }
            button:hover {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click me!</button>
    </body>
</html>
